<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats Rajz!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@900&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Comic Neue', cursive;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin: 20px 0;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titlePulse 2s infinite alternate;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .message-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .message-text {
            font-size: 1.8rem;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            font-weight: 700;
        }

        .highlight {
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
            animation: highlightPulse 1s infinite alternate;
        }

        @keyframes highlightPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confettiFall 5s linear infinite;
            z-index: 0;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .edu-image {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .message-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONGRATULATIONS!</h1>
        
        <div class="message-box">
            <p class="message-text">
                <span class="highlight">TANGINA GRADUATE KA NA RAJZ,</span><br>
                <span class="highlight">ANG GALING MO PUTANGINA.</span><br>
                WAG KA NA MAGING ISIP BATA<br>
                <span class="highlight">HAHAHA GAGO BULBULIN KA NA</span>
            </p>
        </div>

        <img src="https://placehold.co/400x250" alt="Graduation celebration with cap and diploma" class="edu-image">
    </div>

    <footer>
        Made with love by your awesome sibling ❤️
    </footer>

    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#ff5252', '#ffeb3b', '#4caf50', '#2196f3', '#e91e63'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(confetti);
            }
        }

        // Animate message box on hover
        document.querySelector('.message-box').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.03)';
            this.style.transition = 'transform 0.3s ease';
        });

        document.querySelector('.message-box').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });

        // Initialize effects
        window.onload = function() {
            createConfetti();
            
            // Pulse effect for highlight spans
            const highlights = document.querySelectorAll('.highlight');
            highlights.forEach((span, index) => {
                span.style.animationDelay = ${index * 0.2}s;
            });
        };
    </script>
</body>
</html>
